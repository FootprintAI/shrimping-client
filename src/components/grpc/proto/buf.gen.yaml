version: v1
plugins:
  - name: go
    out: ./pb
    opt:
      - paths=source_relative
  - name: go-grpc
    out: ./pb
    opt:
      - paths=source_relative
  - name: grpc-gateway
    out: ./pb
    opt:
      - paths=source_relative
      - generate_unbound_methods=true
  - name: openapiv2
    out: ./openapiv2
